<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <!-- Table -->
    <!-- <table> is used to create a table, <tr> for rows, <td> for cells, <th> for header cells -->
    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>
</html>
