<!DOCTYPE html>
<html>
<head>
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- Block Element -->
    <!-- <div> is a block-level element and takes up the full width available -->
    <div style="background-color: lightblue; padding: 10px;">This is a block element (div).</div>

    <!-- Inline Elements -->
    <!-- <a> and <span> are inline elements, taking up only as much width as necessary -->
    <p>This is a paragraph with an <a href="#">inline link</a> and an <span style="color: red;">inline span</span>.</p>
</body>
</html>


<!-- <div> is a block-level element and starts on a new line, taking up the full width available. It is used to group block elements.
<span> is an inline element and does not start on a new line, taking up only as much width as necessary. It is used to group inline elements. -->
