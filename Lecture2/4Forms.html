<!DOCTYPE html>
<html>
  <head>
    <title>Inputs and Forms Example</title>
  </head>
  <body>
    <!-- Text Input -->
    <!-- <input type="text"> is used to create a text input field -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
    </form>

    <!-- Email Input -->
    <!-- <input type="email"> is used to create an email input field -->
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </form>

    <!-- Password Input -->
    <!-- <input type="password"> is used to create a password input field -->
    <form>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
    </form>

    <!-- Radio Buttons -->
    <!-- <input type="radio"> is used to create a radio button -->
    <form>
      <input type="radio" id="option1" name="options" value="1" />
      <label for="option1">Option 1</label><br />
      <input type="radio" id="option2" name="options" value="2" />
      <label for="option2">Option 2</label>
    </form>

    <!-- Checkboxes -->
    <!-- <input type="checkbox"> is used to create a checkbox -->
    <form>
      <input type="checkbox" id="checkbox1" name="checkbox" value="1" />
      <label for="checkbox1">Checkbox 1</label><br />
      <input type="checkbox" id="checkbox2" name="checkbox" value="2" />
      <label for="checkbox2">Checkbox 2</label>
    </form>

    <!-- Textarea -->
    <!-- <textarea> is used to create a multi-line text input field -->
    <form>
      <label for="comments">Comments:</label><br />
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
    </form>

    <!-- Select Dropdown -->
    <!-- <select> is used to create a dropdown list -->

    <br />
    <br />
    <form>
      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">gfgfg</option>
        <option value="4">fdfd 2</option>
        <option value="5">fdfdf 2</option>
      </select>
    </form>
    <br />
    <br />
    <!-- Button -->
    <!-- <button> is used to create a clickable button -->
    <form>
      <button type="submit">Submit</button>
    </form>

    <!-- File Input -->
    <!-- <input type="file"> is used to upload files -->
    <form>
      <label for="file">Upload a file:</label>
      <input type="file" id="file" name="file" />
    </form>

    <!-- Date Input -->
    <!-- <input type="date"> is used to select a date -->
    <form>
      <label for="date">Choose a date:</label>
      <input type="date" id="date" name="date" />
    </form>
  </body>
</html>
