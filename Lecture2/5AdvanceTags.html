<!DOCTYPE html>
<html>
  <head>
    <title>Advanced HTML Tags</title>
  </head>
  <body>
    <!-- Header -->
    <!-- <header> is used to define a header for a document or section -->
    <header>
      <h1>Website Header</h1>
      <!-- Nav -->
      <!-- <nav> is used to define navigation links -->
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <!-- Section -->
    <!-- <section> is used to define sections in a document -->
    <section>
      <h2>Section Title</h2>
      <p>Content within a section.</p>
    </section>

    <!-- Main -->
    <!-- <main> is used to denote the main content of a document -->
    <main>
      <h2>Main Content</h2>
      <p>This is the main content of the page.</p>
    </main>

    <!-- Details and Summary -->
    <!-- <details> is used to create a collapsible element, <summary> for the summary -->
    <details>
      <summary>More Info</summary>
      <p>Here is additional information.</p>
    </details>

    <!-- Mark -->
    <!-- <mark> is used to highlight text -->
    <p>This is a <mark>highlighted text</mark> example.</p>

    <!-- Footer -->
    <!-- <footer> is used to define a footer for a document or section -->
    <footer>
      <p>Footer content here.</p>
    </footer>
  </body>
</html>
