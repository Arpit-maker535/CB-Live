<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basics Example</title>
    <style>
      /* Styling the body */
      body {
        font-family: Arial, sans-serif;
      }
      /* Styling headings */
      h1 {
        color: blue;
      }
      /* Styling paragraphs */
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Styled Heading</h1>
    <p>This is a styled paragraph.</p>
  </body>
</html>
