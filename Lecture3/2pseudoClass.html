<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo Classes Example</title>
    <style>
      /* Changes color on hover */
      a:hover {
        color: red;
      }
      /* Changes color after the link is visited */
      a:visited {
        color: purple;
      }
    </style>
  </head>
  <body>
    <a href="#link">Hover over this link</a>
  </body>
</html>
