<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Styling Examples</title>
    <style>
      /* Button Designs */
      .button-basic {
        background-color: #4caf50; /* Green */
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button-rounded {
        background-color: #008cba;
        color: white;
        padding: 10px 20px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
      }

      .button-outline {
        background-color: transparent;
        color: black;
        border: 2px solid black;
        padding: 10px 20px;
      }

      .button-glow {
        background-color: #555555;
        color: white;
        border: none;
        padding: 10px 20px;
        box-shadow: 0 0 8px #ffd700;
      }

      .button-3d {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }

      /* Border Designs */
      .border-dotted {
        border: 4px dotted red;
        padding: 10px;
      }

      .border-dashed {
        border: 3px dashed green;
        padding: 10px;
      }

      .border-double {
        border: 8px double blue;
        padding: 10px;
      }

      .border-groove {
        border: 6px groove violet;
        padding: 10px;
      }

      .border-inset {
        border: 6px inset grey;
        padding: 10px;
      }

      .border-outset {
        border: 6px outset orange;
        padding: 10px;
      }

      .border-ridge {
        border: 6px ridge brown;
        padding: 10px;
      }

      .border-round {
        border: 5px solid red;
        border-radius: 15px;
        padding: 10px;
      }

      .border-thick {
        border: 10px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Button Designs</h2>
    <button class="button-basic">Basic Button</button>
    <button class="button-rounded">Rounded Button</button>
    <button class="button-outline">Outline Button</button>
    <button class="button-glow">Glow Button</button>
    <button class="button-3d">3D Button</button>

    <h2>Border Designs</h2>
    <div class="border-dotted">Dotted Border</div>
    <div class="border-dashed">Dashed Border</div>
    <div class="border-double">Double Border</div>
    <div class="border-groove">Groove Border</div>
    <div class="border-inset">Inset Border</div>
    <div class="border-outset">Outset Border</div>
    <div class="border-ridge">Ridge Border</div>
    <div class="border-round">Rounded Border</div>
    <div class="border-thick">Thick Border</div>
  </body>
</html>
