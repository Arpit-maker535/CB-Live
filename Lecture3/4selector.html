<!DOCTYPE html>
<html>
  <head>
    <title>Selectors and Properties Example</title>
    <style>
      /* Type selector - styles all <p> elements */
      p {
        font-size: 16px;
        color: red;
      }
      /* Class selector - styles elements with the class "classSelector" */
      .classSelector {
        color: blue;
        font-weight: bold;
      }
      /* ID selector - styles the element with the ID "idSelector" */
      #idSelector {
        background-color: yellow;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>This paragraph uses the type selector.</p>
    <p class="classSelector">This paragraph uses the class selector.</p>
    <p id="idSelector">This paragraph uses the ID selector.</p>
  </body>
</html>
